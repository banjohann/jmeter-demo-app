<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Room</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="icon" type="image/x-icon" href="/static/favicon.jpeg">
        <script type="module" src="/static/js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="chat-window">
                <div class="messages" id="messages__container">
                    <!-- Cada mensagem vai ser renderizada dentro dessa classe-->
                </div> 
                <div>
                    <b class="text-small">Logado como:</b>
                    <span id="user__name">An√¥nimo</span>
                </div>
                <div id="inputs" class="input-area">
                    <input type="text" name="text" min="1" id="input__message" placeholder="Type a message...">
                    <button id="send__button">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
